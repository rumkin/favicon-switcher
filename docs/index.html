<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FaviconSwitcher · Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" media="(min-width: 800px) and (prefers-color-scheme:dark)" href="favicon-dark-big.png" type="image/png" />
    <link rel="icon" media="(min-width: 800px) and (prefers-color-scheme:light)" href="favicon-light-big.png" type="image/png" />
    <link rel="icon" media="(max-width: 799px) and (prefers-color-scheme:dark)" href="favicon-dark-small.png" type="image/png" />
    <link rel="icon" media="(max-width: 799px) and (prefers-color-scheme:light)" href="favicon-light-small.png" type="image/png" />

    <script src="https://unpkg.com/favicon-switcher@1.0.0/dist/index.umd.js" crossorigin="anonymous" type="application/javascript"></script>
    <script language="javascript">
      // Subscribe to media queries changing events
      const unsubscribe = faviconSwitcher()
    </script>
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      body {
        margin: 0;
        position: relative;
        height: 100vh;
        display: grid;
        align-items: center;
        justify-content: center;
      }

      #root {
        padding: 32px;
      }

      * {
        box-sizing: border-box;
      }

      h1 {
        font-weight: normal;
        border-bottom: 1px solid #eee;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto;
      }

      th, td {
        border : 1px solid #eee;
        padding: 6px;
        font-weight: normal;
        text-align: center;
        vertical-align: middle;
      }

      th {
        background-color: #fcfcfc;
      }

      img {}

      #repo-link {
        position: absolute;
        top: 6px;
        right: 6px;
      }
    </style>
  </head>
  <body>
    <div id="repo-link">
      <a href="https://github.com/rumkin/favicon-switcher">
        <img height="24" width="24" src="https://unpkg.com/simple-icons@latest/icons/github.svg" />
      <a/>
    </div>
    <div id="root">
      <h1>Favicon-Switcher v1.0</h1>
      <p>
        Favicon of this page reacts on OS UI mode switching and window resizing.
      </p>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>&lt;800px</th>
            <th>≥ 800px</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Light</th>
            <td>
              <img src="./favicon-light-small.png" width="32" height="32" />
            </td>
            <td>
              <img src="./favicon-light-big.png" width="32" height="32" />
            </td>
          </tr>
          <tr>
            <th>Dark</th>
            <td>
              <img src="./favicon-dark-small.png" width="32" height="32" />
            </td>
            <td>
              <img src="./favicon-dark-big.png" width="32" height="32" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
